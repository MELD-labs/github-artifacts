- id: hlint
  name: hlint
  description: HLint is a tool for suggesting possible improvements to Haskell code.
  entry: run.sh ndmitchell hlint 3.6.1 '-x86_64-$OS$EXT'
  language: script
  files: '\.l?hs$'
  stages: [commit]
- id: fourmolu
  name: fourmolu
  description: Fourmolu is a formatter for Haskell source code.
  entry: run.sh fourmolu fourmolu 0.14.0.0 '-$OS-x86_64' --check-idempotence --mode inplace
  language: script
  files: '\.l?hs$'
  stages: [commit]
